<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Konversi Mata Uang</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--untuk font-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Pertukaran Mata Uang Global</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Halaman Utama</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="wrapper">
            <form action="#">
                <div class="amount">
                    <p>Masukan Nilai Mata Uang</p>
                    <input type="text" value="1">
                </div>
                <div class="drop-list">
                    <div class="from">
                        <p>Dari</p>
                        <div class="select-box">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                            <select></select>
                        </div>
                    </div>
                    <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                    <div class="to">
                        <p>Ke</p>
                        <div class="select-box">
                            <img src="https://flagsapi.com/ID/flat/64.png" alt="flag">
                            <select></select>
                        </div>
                    </div>
                </div>
                <div class="exchange-rate">Mendapatkan Pertukaran Mata Uang..</div>
                <button>Nilai Tukar</button>
            </form>
        </div>
        

        <script src="js/country-list.js"></script>
        <script src="js/script.js"></script>

    </body>
</html>
